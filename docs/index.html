<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- D3 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.13/d3.min.js"></script>

	<!-- D3 Tooltip -->	
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- D3's sliders-->
	<script src="d3.slider.js"></script>
	<link rel="stylesheet" type="text/css" href="d3.slider.css">
</head>


<body>
	<div id='title'>
		<h1>Case Study: Where Should Pat Gelsinger's Time Go?</h1>
		<h3>
			Select the legend squares to view specific categories.<br><br>
			Click the stacked bars in the <mark id="short">Short</mark>, <mark id="medium">Medium</mark>, and <mark id="long">Long Run</mark> columns to enter your predictions.
		</h3>
		<h3> <span id="not100error"></span> </h3>

		<div id="button-wrapper">
			<button type="button" class="button" id="toggle_button" onclick="toggleGraph()">See Weekly Graph</button>
			<button type="button" class="button" id="refresh_button" onclick="refreshGraph()">Refresh Graph</button>
		</div>
	</div>
	
	
	<div id="wrapper">
		<div id="graph"></div>

		<div id="slider_wrapper">
			<div id="slider_text">
			
				<div id="slider_period">
					<span id="slider_period_text"></span>
				</div>
				
				<div id="slider_column">
					<span id="slider_column_text"></span>
				</div>
				
				<div id="slider_value">
					<span id="slider_value_text"></span>
				</div>
			
			</div>
			
			<div id="d3slider"></div>
		
		</div>	
	</div>
	
</body>

<script src="caseViz.js"></script>
</html>
